<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
 <link href="css/styles.css" rel="stylesheet" type="text/css">
 <script src="js/jquery-3.2.0.js"></script>
 <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form id="add">
        <div class="form-group">
          <label for="add1">1st number:</label>
          <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="add2">2nd number:</label>
              <input id="add2" class="form-control" type="text">
            </div>
        <button type="submit" class="btn">Add!</button>
      </form>
      <div id="output">
      </div>
    </div>

    <div class="container">
      <form id="sub">
        <div class="form-group">
          <label for="sub1">1st number:</label>
          <input id="sub1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="sub2">2nd number:</label>
              <input id="sub2" class="form-control" type="text">
            </div>
        <button type="submit" class="btn">Subtract!</button>
      </form>
      <div id="outputsub">
      </div>
    </div>

    <div class="container">
      <form id="multi">
        <div class="form-group">
          <label for="multi1">1st number:</label>
          <input id="multi1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="multi2">2nd number:</label>
              <input id="multi2" class="form-control" type="text">
            </div>
        <button type="submit" class="btn">Multiply!</button>
      </form>
      <div id="outputmulti">
      </div>
    </div>
    <div class="container">
      <form id="division">
        <div class="form-group">
          <label for="division1">1st number:</label>
          <input id="division1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="division2">2nd number:</label>
              <input id="division2" class="form-control" type="text">
            </div>
        <button type="submit" class="btn">Divide!</button>
      </form>
      <div id="outputdivision">
      </div>
    </div>
  </body>
</html>
